# Change the default prompt characters
[character]
success_symbol = '[×‚--->>>](bold green) '
error_symbol = '[×‚---âœ—âœ—âœ—](bold red) '

# Shows the username
[username]
style_user = "bold yellow"
style_root = "red bold"
format = "[$user]($style) "
disabled = false            # disable in powershell
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false
trim_at = "."

[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "~"
read_only_style = "197"
read_only = " ï€£ "
format = "at [$path]($style)[$read_only]($read_only_style) "

[cmd_duration]
format = "took [$duration]($style) "
style = "yellow bold"
min_time = 0
show_milliseconds = true
disabled = false

[localip]
ssh_only = true
format = '@[$localipv4](bold red) '
disabled = false

[memory_usage]
disabled = false
threshold = 80
format = "via $symbol[${ram}( | ${swap})]($style) "
style = "white bold dimmed"


[os]
disabled = true

[shell]
format = "in [$indicator]($style) "
style = "yellow bold"
disabled = false
bash_indicator = "bash"
fish_indicator = "fish"
zsh_indicator = "zsh"
powershell_indicator = "pwsh"
ion_indicator = "ion"
elvish_indicator = "elvish"
tcsh_indicator = "tcsh"
xonsh_indicator = "xonsh"
cmd_indicator = "cmd"
nu_indicator = "nu"
unknown_indicator = "unknownsh"

[status]
disabled = false
format = "[$symbol$status]($style) "
style = "bg:blue"
symbol = "âŒ"
sigint_symbol = "ðŸ§±"
signal_symbol = "âš¡"
